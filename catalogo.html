
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Inteligencia Emocional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .catalogo {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .item {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .item h2 {
            color: #555;
            margin: 10px 0;
        }
        .item a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Inteligencia Emocional</h1>
    <div class="catalogo">
        <div class="item">
            <img src="2ea3b6f62a.png" alt="Autoconciencia emocional">
            <h2>Autoconciencia emocional</h2>
            <a href="#autoconciencia">Ver más</a>
        </div>
        <div class="item">
            <img src="aeeef7db9d.png" alt="Regulación emocional">
            <h2>Regulación emocional</h2>
            <a href="#regulacion">Ver más</a>
        </div>
        <div class="item">
            <img src="e3574dbbf4.png" alt="Empatía">
            <h2>Empatía</h2>
            <a href="#empatia">Ver más</a>
        </div>
    </div>
</body>
</html>
